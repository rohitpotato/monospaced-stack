version: '3.9'

services:
  frontend:
    image: ghcr.io/rohitpotato/monospaced-stack/frontend:latest
    build:
      context: ./frontend
      dockerfile: frontend.dockerfile
    deploy:
      mode: replicated
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.frontend.rule=Host(`rohitpotato.xyz`)"
        - "traefik.http.routers.frontend.entrypoints=websecure"
        - "traefik.http.routers.frontend.tls.certresolver=le"
        - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:4000
    networks:
      - proxy
    depends_on:
      - backend

  backend:
    image: ghcr.io/rohitpotato/monospaced-stack/backend:latest
    build:
      context: ./backend
      dockerfile: backend.dockerfile
    deploy:
      mode: replicated
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.backend.rule=Host(`api.rohitpotato.xyz`)"
        - "traefik.http.routers.backend.entrypoints=websecure"
        - "traefik.http.routers.backend.tls.certresolver=le"
        - "traefik.http.services.backend.loadbalancer.server.port=4000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://rohit:monospaced@db:5432/monospaced?schema=public
      - EMAIL=rohit.212@icloud.com
      - PORT=4000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 30s
      retries: 5
    networks:
      - proxy
    depends_on:
      - db

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: rohit
      PGUSER: rohit
      POSTGRES_PASSWORD: monospaced
      POSTGRES_DB: monospaced
    deploy:
      mode: global
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rohit -d monospaced"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d/
    networks:
      - proxy

  reverse-proxy:
    image: traefik:v3.1
    command:
      - "--providers.swarm.network=proxy" # Use the network created above
      - "--providers.swarm.endpoint=unix:///var/run/docker.sock"  # Use Docker socket
      - "--providers.docker.exposedbydefault=false" # Don't expose every container
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.le.acme.email=rohit.mmm1996@gmail.com"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.le.acme.tlschallenge=true"
      - "--api.dashboard=true"
      - "--accesslog=true"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.addEntryPointsLabels=true"
      - "--metrics.prometheus.addServicesLabels=true"
      - "--metrics.prometheus.addRoutersLabels=true"
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`dashboard.rohitpotato.xyz`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=le"
      - "traefik.http.routers.dashboard.service=api@internal"
    networks:
      - proxy
  
  prometheus:
    image: prom/prometheus:v2.30.3
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    deploy:
      mode: global
    volumes:
      - prometheus_data:/prometheus # Persistent storage for metrics
      - ./prometheus:/etc/prometheus # Prometheus configuration
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.rohitpotato.xyz`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls.certresolver=le"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

  grafana:
    image: grafana/grafana:8.2.2
    deploy:
      mode: global
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.rohitpotato.xyz`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=le"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    volumes:
      - grafana_data:/var/lib/grafana # Persistent storage for Grafana
      - ./grafana.ini:/etc/grafana/grafana.ini # Grafana configuration

networks:
  proxy:
    name: proxy
    driver: overlay
    attachable: true

volumes:
  pgdata: {}
  letsencrypt:
  prometheus_data:
  grafana_data:

