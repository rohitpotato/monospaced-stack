name: Deploy monospaced

on:
  push:
    branches:
      - main
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build_and_deploy:
    name: Build and Publish Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login into registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5.6.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push frontend
        run: |
          docker build -t {{ env.REGISTRY }}/rohitpotato/{{ env.IMAGE_NAME }}/frontend:latest ./frontend
          docker push {{ env.REGISTRY }}/rohitpotato/{{ env.IMAGE_NAME }}/frontend:latest

      - name: Build and push backend
        run: |
          docker build -t {{ env.REGISTRY }}/rohitpotato/{{ env.IMAGE_NAME }}/backend:latest ./backend
          docker push {{ env.REGISTRY }}/rohitpotato/{{ env.IMAGE_NAME }}/backend:latest

  pull_and_deploy_image:
    name: Pull and Deploy Image
    runs-on: ubuntu-latest
    steps:
      - name: "Execute commands on VPS"
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/monospaced-stack
            docker compose pull
            docker compose up -d
